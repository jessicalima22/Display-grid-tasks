<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
  <body>
    <main>
      <section class="profile">
        <div class="name">
          <figure>
            <img src="images/image-jeremy.png" alt="Profile Image">
          </figure>
          <div class="report">
            <p>Report for</p>
            <span>Jeremy Robson</span>
          </div>
        </div>
        <div class="frequency">
          <p id="daily">Daily</p>
          <p id="weekly">Weekly</p>
          <p id="monthly">Monthly</p>
        </div>
      </section>

      <section class="work sections">
        <div class="divSection">
          <h1>Work</h1>
          <h2>5hrs</h2>
          <img src="images/icon-ellipsis.svg" alt="details">
          <h3>Yesterday - <span>7hrs</span></h3>
        </div>
      </section>

      <section class="play sections">
        <div class="divSection">
          <h1>Play</h1>
          <h2>1hr</h2>
          <img src="images/icon-ellipsis.svg" alt="details">
          <h3>Yesterday - <span>2hrs</span></h3>
        </div>
      </section>
      
      <section class="study sections">
        <div class="divSection">
          <h1>Study</h1>
          <h2>0hrs</h2>
          <img src="images/icon-ellipsis.svg" alt="details">
          <h3>Yesterday - <span>1hr</span></h3>
        </div>
      </section>

      <section class="exercise sections">
        <div class="divSection">
          <h1>Exercise</h1>
          <h2>1hr</h2>
          <img src="images/icon-ellipsis.svg" alt="details">
          <h3>Yesterday - <span>1hr</span></h3>
        </div>
      </section>

      <section class="social sections">
        <div class="divSection">
          <h1>Social</h1>
          <h2>1hr</h2>
          <img src="images/icon-ellipsis.svg" alt="details">
          <h3>Yesterday - <span>3hrs</span></h3>
        </div>
      </section>

      <section class="selfCare sections">
        <div class="divSection">
          <h1>Self Care</h1>
          <h2>0hrs</h2>
          <img src="images/icon-ellipsis.svg" alt="details">
          <h3>Yesterday - <span>1hrs</span></h3>
        </div>
      </section>
    
    
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Jessica Lima</a>.
      </div>
    </main>

  <script src="script.js"></script>
  </body>
</html>
